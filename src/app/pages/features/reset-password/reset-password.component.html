<div id="dark-overlay-beneath" class=""></div>
<div class="custom-modal md" id="signup-modal">
    <div class="close">
        <a routerLink="/home"><img src="./assets/custom/images/close.svg" alt="close" /></a>
    </div>
    <div class="modal-body no-head">
        <div class="container">
            <div class="row">
                <div class="col-md-3 d-flex justify-content-center order-2 order-md-1">
                    <div class="
                  text-center
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                  sebi
                ">
                    </div>
                </div>


                <div class="col-md-7 order-1 order-md-2" >
                    <h2 class="fw-600 mb-4 resist-size text-center text-md-center">
                        Create New Password
                    </h2>
                    <form id="reset-frm" [formGroup]="resetForm" (ngSubmit)="onSubmitResetPass()">

                        

                        <div class="custom-form-control mt-4 pwd-container">

                            <div class="otp-boxes mt-3 otp-boxes-login">
                                <div class="container p-0">

                                    <div class="row">
                                        <div class="col-3">
                                            <input type="text" formControlName="firstresetpass" (input)="focusOnNextTab()" mask="0" #firstresetpass placeholder="0" class="custom-input" />
                                        </div>
                                        <div class="col-3">
                                            <input type="text" formControlName="secondresetpass" (input)="focusOnNextTab()" mask="0" #secondresetpass placeholder="0" class="custom-input" />
                                        </div>
                                        <div class="col-3">
                                            <input type="text" formControlName="thirdresetpass" (input)="focusOnNextTab()" mask="0" #thirdresetpass placeholder="0" class="custom-input" />
                                        </div>
                                        <div class="col-3">
                                            <input type="text" formControlName="forthresetpass" (input)="focusOnNextTab()" mask="0" #forthresetpass placeholder="0" class="custom-input" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div style="color:#ff3100" *ngIf="(resetForm.get('firstresetpass')?.invalid && resetForm.get('firstresetpass')?.touched)
                                    ||(resetForm.get('secondresetpass')?.invalid && resetForm.get('secondresetpass')?.touched)
                                    ||(resetForm.get('thirdresetpass')?.invalid && resetForm.get('thirdresetpass')?.touched)
                                    ||(resetForm.get('forthresetpass')?.invalid && resetForm.get('forthresetpass')?.touched)" class="helper">
                                                <div class="text" style="color:#ff3100">OTP is required .</div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>                            
                        </div>
                        
                        <div class="custom-form-control mt-4 pwd-container">
                            <div class="custom-tooltip password" *ngIf="tooltipShow">
                                <div class="left-arrow"></div>
                                <ul>
                                    <li>
                                        <img *ngIf="!passwordCheck.eightormore" src="./assets/custom/vector/pwd-not-fulfilled.svg" alt="" />
                                        <img *ngIf="passwordCheck.eightormore" src="./assets/custom/vector/pwd-fulfilled.svg" alt="" />
                                        <div>8 or more characters</div>
                                    </li>
                                    <li>
                                        <img *ngIf="!passwordCheck.upperlower" src="./assets/custom/vector/pwd-not-fulfilled.svg" alt="" />
                                        <img *ngIf="passwordCheck.upperlower" src="./assets/custom/vector/pwd-fulfilled.svg" alt="" />
                                        <div>Upper & lowercase letter</div>
                                    </li>
                                    <li>
                                        <img *ngIf="!passwordCheck.onenumber" src="./assets/custom/vector/pwd-not-fulfilled.svg" alt="" />
                                        <img *ngIf="passwordCheck.onenumber" src="./assets/custom/vector/pwd-fulfilled.svg" alt="" />
                                        <div>At least one number</div>
                                    </li>
                                </ul>
                            </div>
                            <div class="with-icon">

                                <div class="custom-form-control mt-4 with-helper" [class]="(resetForm.get('password').invalid && resetForm.get('password').touched) ? 'error':''">
                                    <label class="txt-lbl-name mb-2">NEW PASSWORD</label>
                                    <input class="custom-input" [type]="showPass ? 'text' : 'password'" formControlName="password" placeholder="********" (input)="checkPassword($event)" />
                                    <app-show-error [field]="resetForm.get('password')" [name]="'Password'"></app-show-error>
                                </div>
                                <svg class="icon no-clr pass-show-hide-icon" id="Component_95_6" data-name="Component 95 – 6" xmlns="http://www.w3.org/2000/svg" width="16.707" height="16.707" viewBox="0 0 16.707 16.707" (click)="showPassword()">
                            <g id="Rectangle_1590" data-name="Rectangle 1590" fill="#e8e8e8" stroke="#e8e8e8"
                                stroke-width="1" opacity="0">
                                <rect width="16" height="16" stroke="none" />
                                <rect x="0.5" y="0.5" width="15" height="15" fill="none" />
                            </g>
                            <g id="eye-off" transform="translate(0.68 0.68)">
                                <path id="Path_10232" data-name="Path 10232"
                                    d="M12.518,13.478a6.847,6.847,0,0,1-4.039,1.4C3.72,14.879,1,9.439,1,9.439A12.545,12.545,0,0,1,4.44,5.4M7.051,4.163A6.2,6.2,0,0,1,8.479,4c4.76,0,7.479,5.439,7.479,5.439a12.579,12.579,0,0,1-1.469,2.169m-4.569-.728A2.04,2.04,0,1,1,7.038,8"
                                    transform="translate(-1 -1.96)" fill="none" stroke="#e8e8e8"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="1" />
                                <line id="Line_235" data-name="Line 235" x2="15" y2="15"
                                    transform="translate(0.32 0.32)" fill="none" stroke="#e8e8e8"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="1" />
                            </g>
                        </svg>
                            </div>
                        </div>

                        <div class="custom-form-control mt-4 with-helper" [class]="(resetForm.get('confirmPassword').invalid && resetForm.get('confirmPassword').touched) ? 'error':''">
                            <div class="with-icon">
                                <label class="txt-lbl-name mb-2">CONFIRM NEW PASSWORD</label>
                                <input class="custom-input" [type]="showCPass ? 'text' : 'password'" formControlName="confirmPassword" autocomplete="off" placeholder="********" />
                                <app-show-error [field]="resetForm.get('confirmPassword')" [name]="'Confirm Password'"></app-show-error>
                                <svg class="icon no-clr pass-show-hide-icon" id="Component_95_6" data-name="Component 95 – 6" xmlns="http://www.w3.org/2000/svg" width="16.707" height="16.707" viewBox="0 0 16.707 16.707" (click)="showCPassword()">
                          <g id="Rectangle_1590" data-name="Rectangle 1590" fill="#e8e8e8" stroke="#e8e8e8"
                              stroke-width="1" opacity="0">
                              <rect width="16" height="16" stroke="none" />
                              <rect x="0.5" y="0.5" width="15" height="15" fill="none" />
                          </g>
                          <g id="eye-off" transform="translate(0.68 0.68)">
                              <path id="Path_10232" data-name="Path 10232"
                                  d="M12.518,13.478a6.847,6.847,0,0,1-4.039,1.4C3.72,14.879,1,9.439,1,9.439A12.545,12.545,0,0,1,4.44,5.4M7.051,4.163A6.2,6.2,0,0,1,8.479,4c4.76,0,7.479,5.439,7.479,5.439a12.579,12.579,0,0,1-1.469,2.169m-4.569-.728A2.04,2.04,0,1,1,7.038,8"
                                  transform="translate(-1 -1.96)" fill="none" stroke="#e8e8e8"
                                  stroke-linecap="round" stroke-linejoin="round" stroke-width="1" />
                              <line id="Line_235" data-name="Line 235" x2="15" y2="15"
                                  transform="translate(0.32 0.32)" fill="none" stroke="#e8e8e8"
                                  stroke-linecap="round" stroke-linejoin="round" stroke-width="1" />
                          </g>
                      </svg>
                            </div>
                        </div>    
                        <div class="text" style="color: #ff3100;" *ngIf="invalidResetPass">{{invalidResetPassMsg}}</div>                    

                        <div class="
                        d-flex
                        flex-sm-row flex-column
                        align-items-center
                        justify-content-between
                        mt-sm-5 mt-4
                      ">
                        <button type="submit" class="btn btn-bg-primary" id="signup-btn">Confirm</button>                            
                        </div>

                    </form>
                    
                </div>


                


            </div>
        </div>
    </div>
</div>
