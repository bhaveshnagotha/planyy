<div *ngIf="fieldData?.invalid && (fieldData?.dirty || fieldData?.touched)" class="helper">

    <div class="text" style="color:#ff3100" *ngIf="fieldData?.errors?.['required']">{{name}} is required .</div>

    <div class="text" style="color:#ff3100" *ngIf="fieldData?.errors?.['email']">You have entered an invalid email address .</div>

    <div class="text" style="color:#ff3100" *ngIf="fieldData?.errors?.['pattern']">{{name}} is invalid .</div>

    <div class="text" style="color:#ff3100" *ngIf="fieldData?.errors?.['mustMatch']">Password and Confirm Password must be match.</div>


    <div class="text" style="color:#ff3100" *ngIf="fieldData?.errors?.['passwordStrength']">{{name}} must contain more than 8 characters, 1 upper case letter, 1 lower case letter, 1 number, and 1
        special character</div>

</div>
